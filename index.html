<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Mijn Website</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-shadow: 0px 2px 10px rgba(0,0,0,0.7);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.5rem;
    }

    iframe {
      margin-top: 2rem;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <!-- Achtergrond video -->
  <video autoplay muted loop class="background-video">
    <source src="3752531-hd_1920_1080_24fps.mp4" type="video/mp4">
    Je browser ondersteunt geen HTML5 video.
  </video>

  <!-- Je inhoud -->
  <div class="content">
    <h1>Welkom op mijn site!</h1>
    <p>Hier komt je profiel of info ðŸŽ‰</p>

    <!-- Spotify embed -->

      src="https://open.spotify.com/embed/track/0kyRg63eT9pZsb9G2Gp73d?utm_source=generator" 
      width="300" height="80" frameBorder="0"

  </div>
</body>
</html>
